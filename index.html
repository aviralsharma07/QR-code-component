<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <article class="box">
      <div class="qrCode"><img src="/images/image-qr-code.png" aria-hidden="true" alt="Frontend Mentor QR Code"></div>
      <div class="textBox">
        <h1><b>Improve your front-end skills by building projects</b></h1>
        <p>Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
      </div>
    </article>
    <footer>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/aviralsharma07" target="_blank">Aviral Sharma</a>.
        </p>
      </div>
    </footer>
  </main>
</body>
</html>
